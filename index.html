<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Bootstrap</title>
    <!-- Link para acessar o bootstrap pela nuvem (exige internet e não exige download dos arquivos do framework)

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

<body>
    <h1 class="text-center">Exercício 1</h1>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 linhaAzul"></div>
            <div class="col-12 linhaVerde"></div>
            <div class="col-12 linhaVermelha"></div>
            <div class="col-12 linhaAzul"></div>
            <div class="col-12 linhaVerde"></div>
            <div class="col-12 linhaVermelha"></div>
        </div>
    </div>

    <hr>

    <h1 class="text-center">Exercício 2</h1>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 linhaAzul"></div>
        </div>
        <div class="row">
            <div class="col-4 linhaVerde"></div>
            <div class="col-8 linhaVermelha"></div>
        </div>
        <div class="row">
            <div class="col-12 linhaAzul"></div>
        </div>
    </div>

    <hr>

    <h1 class="text-center">Exercício 3</h1>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 linhaPreta"></div>
        </div>
        <div class="row">
            <div class="col-3 linhaAzul"></div>
            <div class="col-3 linhaVerde"></div>
            <div class="col-3 linhaVermelha"></div>
            <div class="col-3 linhaPreta"></div>
        </div>
        <div class="row">
            <div class="col-3 linhaBranca"></div> <!--É possível usar o offset -3 (3 colunas em branco/vazias)-->
            <div class="col-3 linhaVerde"></div>
            <div class="col-3 linhaBranca"></div>
            <div class="col-3 linhaPreta"></div>
        </div>
        <div class="row">
            <div class="col-3 linhaAzul"></div>
            <div class="col-3 linhaBranca"></div>
            <div class="col-3 linhaVermelha"></div>
            <div class="col-3 linhaBranca"></div>
        </div>
        <div class="row">
            <div class="col-12 linhaPreta"></div>
        </div>
    </div>


    <!-- Link para acessar o bootstrap pela nuvem (exige internet e não exige download dos arquivos do framework)
